<!-- Top Bar Start -->
<div class="topbar">

  <!-- LOGO -->
  <div class="topbar-left">
    <a ui-sref="app.home" class="logo"><span ng-bind="::$ctrl.appName"></span><i class="zmdi zmdi-layers"></i></a>
  </div>

  <!-- Button mobile view to collapse sidebar menu -->
  <div class="navbar navbar-default" role="navigation">
    <div class="container">

      <!-- Page title -->
      <ul class="nav navbar-nav navbar-left">
        <li>
          <button class="button-menu-mobile open-left">
            <i class="zmdi zmdi-menu"></i>
          </button>
        </li>
        <li>
          <h4 class="page-title" ng-bind="$ctrl.title"></h4>
        </li>
      </ul>

      <!-- Right(Notification and Searchbox -->
      <ul class="nav navbar-nav navbar-right">
        <li>
          <!-- Notification -->
          <div ng-click="$ctrl.toggleRightBar()" class="notification-box">
            <ul class="list-inline m-b-0">
              <li>
                <a  class="right-bar-toggle">
                  <i class="zmdi zmdi-notifications-none"></i>
                </a>
                <div class="noti-dot">
                  <span class="dot"></span>
                  <span class="pulse"></span>
                </div>
              </li>
            </ul>
          </div>
          <!-- End Notification bar -->
        </li>
        <li class="hidden-xs">
          <form role="search" class="app-search">
            <input type="text" ng-model="$ctrl.search" placeholder="Поиск..."
                   class="form-control">
            <a href="index.html"><i class="fa fa-search"></i></a>
          </form>


        </li>
      </ul>

    </div><!-- end container -->
  </div><!-- end navbar -->
</div>
<!-- Top Bar End -->
